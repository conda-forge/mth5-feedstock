{% set name = "mth5" %}
{% set version = "0.6.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: 852e02d9baf1c24121275cff40c2804a440762261086922af28e0991b842aec6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
     - python >={{ python_min }}
     - python {{ python_min }}.*
     - setuptools
     - pkg_resources
     - h5py
     - matplotlib-base
     - numpy
     - obspy
     - pandas
     - pyyaml
     - scipy
     - xarray
     - mt-metadata >=1.0.0
     - email-validator
     - loguru

test:
  imports:
    - mth5
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - setuptools

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - kujaku11
    - kkappler
    - lheagy
