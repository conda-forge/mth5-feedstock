{% set name = "mth5" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: 6727b16bd78c83d76119dbf88968b243245a37d92710b1f6b563aa1ad4caadfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pytest-runner
    - pip
  run:
    - python >=3.7
    - h5py
    - matplotlib-base
    - numpy
    - obspy
    - pandas
    - pyyaml
    - scipy
    - xarray
    - mt-metadata
    - loguru

test:
  imports:
    - mth5
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
    - kkappler
    - lheagy
