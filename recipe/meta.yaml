{% set name = "mth5" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: 1634aaad5ca53362e24cb63c24a3bd59d4544cfaeda4e59d08af5123a8456f6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pytest-runner
    - pip
  run:
    - python >=3.5
    - h5py
    - matplotlib-base
    - numpy
    - obspy
    - pandas
    - pyyaml
    - scipy
    - xarray
    - mt-metadata

test:
  imports:
    - mth5
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kujaku11
