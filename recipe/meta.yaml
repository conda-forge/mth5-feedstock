{% set name = "mth5" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: a8934b9121f12d3c3ac218c3576a438cd39ca94c3ef6b5a034329de00464f003

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
  run:
    - h5py
    - matplotlib-base
    - mt-metadata
    - numpy
    - obspy
    - pandas
    - python >=3.5
    - pyyaml
    - scipy
    - xarray

test:
  imports:
    - mth5
    - mth5.groups
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
    - lheagy
